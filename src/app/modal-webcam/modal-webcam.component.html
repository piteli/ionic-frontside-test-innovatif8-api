<ion-header>
  <ion-toolbar>
    <ion-title>
        Webcam
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal();">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <webcam [height]="500" [width]="500"></webcam>
  <ion-button (click)="capture();">Capture</ion-button>
</ion-content>
